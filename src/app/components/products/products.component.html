<div class="card-top container-fluid">
    <div class="d-flex">
        <div class="item mt-2" *ngFor="let category of categories">
            <a>
                <img src="{{ category.imgUrl }}" alt="{{ category.description }}">
                <h6>{{ category.name }}</h6>
            </a>
        </div>
    </div>
</div>

<div class="container" *ngIf="!loading">
    <div class="row">
        <div class="card col-md-3" *ngFor="let item of productList">
            <img class="mx-auto" src="{{ item.imageÂ }} " alt="">
            <h5> {{ item.title }} </h5>
            <p> {{ item.description }} </p>
            <p> <strong>Price: </strong>${{ item.price }} </p>
            <button class="btn btn-dark" (click)="addToCart(item)">Add to cart</button>
        </div>
    </div>
</div>

<div id="loading" *ngIf="loading"></div>
